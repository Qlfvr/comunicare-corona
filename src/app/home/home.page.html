<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <img height="40" src="assets/icon/comunicare_logo.png" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-ecg  *ngIf="isLoading"></app-ecg>
    <app-form *ngIf="!prediction && !isLoading" (formSentEvent)="sendPostRequest($event )"></app-form>
    <app-prediction *ngIf="prediction && !loading" [response]="prediction"></app-prediction>
  
</div>
</ion-content>
