    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title
        ><strong
          >Nos modèles prédisent à {{proba}}% que le patient

          <ng-container
            *ngIf="outcome=='hospitalise'; then hospital; else ambulatoire"
          ></ng-container>
          <ng-template #hospital>devrait {{outcome}}</ng-template>
          <ng-template #ambulatoire>ne devrait pas</ng-template>
          être hospitalisé.</strong
        ></ion-card-title
      >
    </ion-card-header>
  </ion-card>
